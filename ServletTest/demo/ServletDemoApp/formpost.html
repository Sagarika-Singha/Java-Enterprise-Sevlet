<!DOCTYPE html>
<html>
<head>
    <title>DemoApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        b {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome Investors</h1>
    <form method="post" action="interest">
        <b>Principal: </b>
        <input type="number" name="Principal"><br>
        <b>Rate: </b>
        <input type="number" name="Rate"><br>
        <b>Time in years: </b>
        <input type="number" name="Time"><br>
        <input type="submit" value="Calculate SI">
    </form>
</body>
</html>
